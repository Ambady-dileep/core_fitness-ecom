{% extends "admin/base.html" %}
{% block content %}
<h2>Create Coupon</h2>
<form method="post">
    {% csrf_token %}
    <label>Code: <input type="text" name="code" required></label><br>
    <label>Discount Value ($): <input type="number" step="0.01" name="discount_value" required></label><br>
    <label>Minimum Order Amount ($): <input type="number" step="0.01" name="minimum_order_amount" required></label><br>
    <label>Valid From: <input type="datetime-local" name="valid_from" required></label><br>
    <label>Valid To: <input type="datetime-local" name="valid_to" required></label><br>
    <label>Usage Limit: <input type="number" name="usage_limit" value="0"></label><br>
    <label>Active: <input type="checkbox" name="is_active" checked></label><br>
    <label>Products: 
        <select name="products" multiple>
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.product_name }}</option>
            {% endfor %}
        </select>
    </label><br>
    <button type="submit">Create Coupon</button>
</form>
{% endblock %}

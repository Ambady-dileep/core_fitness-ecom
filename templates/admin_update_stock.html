<!DOCTYPE html>
<html>
<head>
    <title>Admin - Update Stock</title>
</head>
<body>
    <h1>Update Stock for {{ variant.product.product_name }}</h1>
    
    <p>Current Stock: {{ variant.stock }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <input type="number" name="stock" value="{{ variant.stock }}" min="0">
        <button type="submit">Update</button>
    </form>

    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
</body>
</html>
